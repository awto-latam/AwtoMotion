<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AwtoMotion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="containerInfoCarro">
        <p id="ultimo-sinal">Ultimo Sinal: 10 minutos</p>
        <p id="velocidade-max">Velocidade: 53Km/h</p>
        <p id="combustivel">80% de Combust√≠vel</p>
        <p id="km-rodado">13582km Rodado</p>
        <p id="voltagem-bateria">Voltagem da Bateria: 55%</p>
        <p id="IoT-bloq">Motor Bloqueado</p>
        <p id="IoT-desb">Motor Desbloqueado</p>
        <select id="car-select">
            <option value="0">Selecione o carro</option>
            <option value="1">Hybrid Nightfall</option>
            <option value="2">Hybrid</option>
            <option value="3">Top Sedan</option>
            <option value="4">SUV Jeep</option>
            <option value="5">SUV Tracker</option>
            <option value="6">Cargo</option>
            <option value="7">SUV+</option>
            <option value="8">E-Scooter</option>
            <option value="9">E-Moto</option>
        </select>
        <img id="car-image" src="" alt="Imagem do carro">
    </div> 

    <script src="script.js"></script>
</body>
</html>
